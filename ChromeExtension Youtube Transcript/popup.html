<!DOCTYPE html>
<html>
<head>
  <title>YouTube Transcript Fetcher</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
    }
    #transcript {
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      margin-top: 10px;
    }
    .error {
      color: red;
    }
    .loading {
      display: none;
      align-items: center;
      margin-top: 10px;
    }
    .loading.active {
      display: flex;
    }
    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div>
    <button id="fetchTranscript">Get Transcript</button>
  </div>
  <div class="loading">
    <div class="spinner"></div>
    <span>Fetching transcript...</span>
  </div>
  <div id="transcript"></div>
  <script src="popup.js"></script>
</body>
</html>
